<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼실습 2</title>

    <style>
        fieldset {
            border: 0px;
        }
    </style>

</head>

<body>
    <h1 style="font-size: 50px; color:blue">회원가입 페이지</h1>
    <form action="">
        <fieldset style="background-color: rgb(193, 203, 245); width: 500px">

            <h1 style="color: blue;">로그인 정보</h1>
            <h5>로그인에 사용할 ID와 비밀번호를 입력해주세요</h5>
            <hr>
            <label>아이디<br><input type="text" placeholder="최대 10자"></label>
            <br>
            <br>
            <label>비밀번호<br><input type="password" placeholder="영어, 숫자 섞어서"></label>
            <br>
            <br>
            <label>비밀번호 확인<br><input type="password" placeholder="영어, 숫자 섞어서"></label>
        </fieldset>
    </form>
    <br>
    <form action="">
        <fieldset style="background-color:rgb(179, 200, 248); width: 500px">
            <h1 style="color: blue;">개인 정보</h1>

            <h5>여러분의 개인정보를 입력해주세요</h5>
            <hr>
            <label>주소<br><input type="text" placeholder="ㅇㅇ구 ㅇㅇ동"></label>
            <br>
            <br>
            <label>연령대<br><input type="radio" name="연령" value="10대">10~19</label>
            <label><input type="radio" name="연령" value="20대">20~29</label>
            <label><input type="radio" name="연령" value="30대">30~39</label>
            <label><input type="radio" name="연령" value="40대">40~49</label>
            <label><input type="radio" name="연령" value="50이상">50이상</label>
            <br>
            <br>
            <label>성별<br><input type="radio" name="성별" id="man" value="man">남</label>
            <label><input type="radio" name="성별" id="woman" value="woman">여</label>
            <br>
            <br>
            <label>취미<br><input type="checkbox" value="game">게임</label>
            <label><input type="checkbox" name="취미" value="youtube">유튜브</label>
            <label><input type="checkbox" name="취미" value="music">음악</label>
            <br>
            <label><input type="checkbox" name="취미" value="health">운동</label>
            <label><input type="checkbox" name="취미" value="reading">독서</label>
            <label><input type="checkbox" name="취미" value="trip">여행</label>
            <label><input type="checkbox" name="취미" value="create">창작</label>

        </fieldset>
        <button type="submit" style="background-color: blue; color:white; padding: 15px; width: 250px; height:50px;">회원
            가입</button>
        <button type="reset"
            style="background-color: blue; color:white; padding: 15px; width: 250px; height:50px; margin:10px">다시
            입력</button>
    </form>
</body>

</html>
