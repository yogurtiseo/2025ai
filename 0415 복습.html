<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 복습</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            border: 1px dashed #ffacac;
        }
    </style>
</head>

<body>
    <!-- 줄 3개, 칸은 4개짜리 테이블 -->
    <table>
        <colgroup>
            <col style="background-color: skyblue;">
            <col>
            <col style="background-color: darkblue;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <td>1줄-1칸</td>
                <td>1줄-2칸</td>
                <td>1줄-3칸</td>
                <td>1줄-4칸</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2줄-1칸</td>
                <td>2줄-2칸</td>
                <td>2줄-3칸</td>
                <td>2줄-4칸</td>
            </tr>
            <tr>
                <td>3줄-1칸</td>
                <td>3줄-2칸</td>
                <td>3줄-3칸</td>
                <td>3줄-4칸</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>

    </table>


</body>

</html>
