<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <fieldset>
            <legend>
                <h1 style="font-size: 50px;">회원가입 페이지</h1>
            </legend>

            <label for="">ID 입력 <input type="text" name="" placeholder="최대 10자"></label>
            <br>
            <label for="">비밀번호 <input type="password" name="" placeholder="영어, 숫자 섞어서"></label>
            <label for="">비밀번호 확인 <input type="password" name="" placeholder="영어, 숫자 섞어서"></label>
            <hr>
            <h4>주소</h4>
            <label for="">
                <input type="address">
            </label>
            <h4>연령대</h4>
            <label><input type="radio" name="연령">10~19</label>
            <label><input type="radio" name="연령">20~29</label>
            <label><input type="radio" name="연령">30~39</label>
            <label><input type="radio" name="연령">40~49</label>
            <label><input type="radio" name="연령">50이상</label>
            <h4>성별</h4>
            <label><input type="radio" name="성별" value="man">남</label>
            <label><input type="radio" name="성별" value="woman">여</label>
            <h4>취미</h4>
            <label><input type="checkbox">게임</label>
            <label><input type="checkbox">유튜브</label>
            <label><input type="checkbox">음악</label>
            <label><input type="checkbox">운동</label>
            <label><input type="checkbox">독서</label>
            <label><input type="checkbox">여행</label>
            <label><input type="checkbox">창작</label>
            <hr>

            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>

        </fieldset>
    </form>
</body>

</html>
