<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mom>div {
            background-color: skyblue;
            border: 3px solid #000;
            /* mom의 자식인 div를 선택하는 법 */
        }

        .mom div {
            color: red;
            /* mom의 후손인 div (mom 밑의 모든 div)*/
        }

        .box:hover {
            background-color: gray;
            color: springgreen;
            width: 300px;
            /* 특정 조건에서 스타일 바꾸는 것 = hover */
        }

        .child:hover {
            background-color: #EEE;
        }

        .child:active {
            background-color: #CCC;

        }

        .box:nth-of-type(2n) {
            background-color: salmon;
        }

        .box:nth-of-type(2n+1) {
            background-color: rgb(0, 255, 106);
        }
    </style>
</head>

<body>
    <div class="mom">
        <div class="box">자식1</div>
        <div class="box">자식2</div>
        <div class="box">자식3</div>
        <div class="box">자식4</div>
        <div class="box">자식5</div>
        <div class="box">자식6</div>
        <section>
            <div class="child">자식</div>
            <div class="child">자식</div>
            <div class="child">자식</div>
        </section>
    </div>

</body>

</html>
