<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0610 js 수업</title>
</head>

<body>

    <script>
        let 숫자 = 195.66231
        console.log(숫자.toFixed(3))
        //-------------------------------------------------------------
        let 문자 = "박태준 수료금지 발로란트 티어 아이언3 잘 좀 해봐라 말파이트 황제"
        console.log(문자)
        console.log("문자열의 길이 : 문자.length :", 문자.length)
        console.log("슬라이스 문자.slice(시작, 끝)", 문자.slice(0, 3))
        console.log("슬라이스 문자.slice(시작, 끝)", 문자.slice(9, 21))
        //-------------------------------------------------------------
        console.log(문자.split(" "))
        //-------------------------------------------------------------
        console.log(문자.indexOf("말파이트"))

    </script>
</body>

</html>
