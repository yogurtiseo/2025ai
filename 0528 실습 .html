<html lang="ko">

    <title>13회차 grid 실습1</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        #guide {
            text-align: center;
        }

        #wrap {
            width: 940px;
            height: 940px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 300px 300px 300px;
            grid-template-rows: 300px 300px 300px;
            gap: 20px;
        }

        .box {
            background-color: rgb(0, 0, 0);
            position: relative;
        }

        .box h1 {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18pt;
            color: white;
            text-shadow: 2px 2px 1px #000;
            text-align: center;
            padding: 20px;
        }

        .box:hover {
            background-color: rgba(255, 255, 255, 0.768);
        }

        .img {
            width: 300px;
            height: 300px;
            opacity: 70%;
            background-size: 100% 100%;
            cursor: pointer;
            background-repeat: no-repeat;
        }

        .box1 {
            background-image: url("https://i.namu.wiki/i/QTOLNBAJE5kRCdeJ_ZzlIRY4jvfCW4Nm8GrSe4U4WWCS_KiCFR6TLTei_qfe6ykTWFlCgXOrvRROv11IxJSHBA.webp");
