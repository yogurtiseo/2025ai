<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난시간 복습 페이지</title>
</head>

<body>
    <h1>h태그는 주로 제목에 씀</h1>
    <hr> <!-- hr 태그는 구분선-->

    <ul><!-- 가장 먼저 ul 태그를 만든다 -->
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ol>

    <a href="https://www.naver.com">야호</a> <!--a태그는 클릭 가능한 링크 넣을 때씀-->
    <a href="https://www.naver.com" target="_blank">
        <img width="300px" src="https://sports.chosun.com/news/html/2023/06/28/2023062801002217600282491.jpg" alt="">
    </a>

    <div>div태그는 별도의 기능은 없음. 영역 divide 구분하는 역할</div>
    <div> 상단메뉴
        <div>바로가기메뉴</div>
        <div>검색바</div>
        <div>로그인메뉴</div>
    </div>


</body>

</html>
