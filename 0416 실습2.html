<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: blueviolet;
        }

        .background {
            background-color: aquamarine;
        }

        .border {
            border: 3px dashed black;
        }
    </style>

<body>
    <h1 class="h1">나를 꾸며주세요^^</h1>
    <button class="color">색깔 넣기</button>
    <button class="background">배경 넣기</button>
    <button class="border">테두리 넣기</button>

    <script>
        const 글씨 = document.querySelector(".h1")
        const 색깔 = document.querySelector(".color")
        const 배경 = document.querySelector(".background")
        const 볼더 = document.querySelector(".border")

        색깔.addEventListener("click", function () {
            글씨.classList.add("color")
        })
        배경.addEventListener("click", function () {
            글씨.classList.add("background")
        })
        볼더.addEventListener("click", function () {
            글씨.classList.add("border")
        })






    </script>
</body>

</html>
