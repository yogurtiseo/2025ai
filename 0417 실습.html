<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend style="font-size: 50px; ">회원가입 페이지</legend>
            <h1>로그인 정보</h1>
            <label>ID 입력<input type="text" name="" id="" placeholder="최대 10자"></label>
            <br>

            <label>PW 입력(필수)<input type="text" name="" id="" placeholder="영어, 숫자 섞어서" required></label>
            <br>

            <label>PW 입력확인(필수)<input type="text" name="" id="" placeholder="영어, 숫자 섞어서" required></label>
            <br>
            <hr>

            <h1>개인정보</h1>
            <label>주소<br> <input type="text" name="address"></label><br><br>
            <label>연령대 <br><br><input type="radio" name="age" value="10대">10대</label>
            <label><input type="radio" name="age" value="20대">20대</label>
            <label><input type="radio" name="age" value="30대">30대</label>
            <label><input type="radio" name="age" value="40대">40대</label>
            <label><input type="radio" name="age" value="50대">50대이상</label>
            <br><br>

            <label>성별<br><br><input type="radio" name="gender" value="남">남</label>
            <label><input type="radio" name="gender" value="여">여</label>
            <br><br>

            <label>취미<br><br><input type="checkbox" name="hobby" value="game">게임</label>
            <label><input type="checkbox" name="hobby" value="youtube">유튜브</label>
            <label><input type="checkbox" name="hobby" value="ing">잉여짓</label>
            <label><input type="checkbox" name="hobby" value="exercise">운동</label>
            <label><input type="checkbox" name="hobby" value="reading">독서</label>
            <label><input type="checkbox" name="hobby" value="travel">여행</label>
            <label><input type="checkbox" name="hobby" value="creative">창작</label>
            <br><br>

            <label>이메일<br><input type="text" placeholder="abcd@naver.com"></label>
            <br><br>

            <label>연락처<br><input type="text" placeholder="000-0000-0000"></label>
            <br><br>

            <label>생년월일<br><input type="date"></label>
            <br><br>

            <label>키(최소130 최대195 기본150 단위5)<input type="range"></label>
            <br><br>

            <label>사진<input type="file"></label>
            <hr>
            <button>회원 가입</button>
            <button>다시 입력</button>


        </fieldset>

    </form>
</body>

</html>
