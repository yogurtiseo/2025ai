<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서제목: CSS수업 2회차</title>
    <style>
        h2 {
            background-color: rgb(236, 150, 119);
            height: 100px;
            text-align: center;
        }

        p {
            color: yellow;
            width: 100px;
            background-color: black;
            padding: 30px 50px;
            border: 5px solid blue;
            border-radius: 20px;
            margin: 30px 20px;
            /* margin: 상하 좌우; */
        }

        div {
            background-color: rgb(217, 211, 49);
        }

        .동건이네 {
            color: blue;
        }

        .은혁이네 {
            color: red;
        }

        .민서네 {
            color: green;
        }

        #노상방뇨 {
            background-color: yellow;
        }

        #티모사랑 {
            background-color: green;
        }

        #홍민경 {
            background-color: pink;
        }

        .잘함 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="color: steelblue;  ">CSS 넣는 방법</h2>
    <h2>두번째 h2태그</h2>
    <p>p태그1</p>
    <p>p태그2</p>

    <div>
        박스1: 동건이네
        <h3 class="동건이네">곽용준</h3>
        <h3 class="동건이네" id="홍민경">전민재</h3>
        <h3 class="동건이네 잘함" id="티모사랑">선생님</h3>
        <h3 class="동건이네">김동언</h3>
    </div>
    <div>
        박스2: 은혁이네
        <h3 class="은혁이네 잘함">오정균</h3>
        <h3 class="은혁이네">최명우</h3>
        <h3 class="은혁이네">이시현</h3>
        <h3 class="은혁이네 잘함">박태준</h3>
    </div>
    <div>
        박스3: 민서네
        <h3 class="민서네 잘함" id="노상방뇨">심민서</h3>
        <h3 class="민서네">유미</h3>
    </div>

</body>

</html>
