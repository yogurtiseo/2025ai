<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서제목: CSS수업 2회차</title>
    <style>
        h2 {
            background-color: rgb(236, 150, 119);
            height: 100px;
            text-align: center;
        }

        p {
            color: yellow;
            width: 100px;
            background-color: black;
            padding: 30px 50px;
            border: 5px solid blue;
            border-radius: 20px;
            margin: 30px 20px;
            /* margin: 상하 좌우; */

        }
    </style>
</head>

<body>
    <h2 style="color: steelblue;  ">CSS 넣는 방법</h2>
    <h2>두번째 h2태그</h2>
    <p>p태그1</p>
    <p>p태그2</p>

    <div></div>
</body>

</html>
