<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0508 css 실습</title>
    <style>
        * {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .eve {
            margin-left: auto;
            margin-right: auto;
            width: 1200px;
            height: 100px;
        }

        .box1 {
            background-color: aqua;
            width: 200px;
            height: 100px;
            float: left;

        }

        .box2 {
            background-color: cornflowerblue;
            width: 1000px;
            height: 100px;
            float: right;
        }

        .box3 {
            background-color: chocolate;
            width: 1200px;
            height: 300px;
            float: left;
        }

        .box4 {
            background-color: blanchedalmond;
            width: 400px;
            height: 200px;
            float: left;
        }

        .box5 {
            background-color: darkseagreen;
            width: 400px;
            height: 200px;
            float: left;
        }

        .box6 {
            background-color: aquamarine;
            width: 400px;
            height: 200px;
            float: right;
        }

        .box7 {
            background-color: darkolivegreen;
            width: 200px;
            height: 100px;
            float: left;
        }

        .box8 {
            background-color: hotpink;
            width: 800px;
            height: 100px;
            float: left;
        }

        .box9 {
            background-color: khaki;
            width: 200px;
            height: 100px;
            float: right;
        }
    </style>
</head>

<body>

    <div class="eve">
        <header>
            <div class="box1">
                <h1>200px 100px</h1>
            </div>
            <div class="box2">
                <h1>1000px 100px</h1>
            </div>
        </header>
        <section>
            <div class="box3">
                <h2>1200px * 300px <br>모든 것의 margin,padding은 0으로</h2>
            </div>
        </section>

        <section>
            <div class="box4">
                <h2>div1 / 400px * 200px</h2>
            </div>
            <div class="box5">
                <h2>div2 / 400px * 200px</h2>
            </div>
            <div class="box6">
                <h2>div3 / 400px * 200px</h2>
            </div>
        </section>
        <footer>
            <div class="box7">
                <h2>200px</h2>
            </div>
            <div class="box8">
                <h2>800px * 100px</h2>
            </div>
            <div class="box9">
                <h2>200px</h2>
            </div>
        </footer>
    </div>



</body>

</html>
