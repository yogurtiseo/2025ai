<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
    <style>
        * {
            /*별표는 모든 애들*/
            color: crimson;
        }

        #민서팀 {
            background-color: saddlebrown;
        }

        #사마귀팀 {
            background-color: gold;
        }
    </style>
</head>

<body>
    <div id="민서팀">
        <p>민서</p>
        <p>허혁</p>
        <p>요아정</p>
        <p>홍민경</p>
        <p>성신여대</p>
    </div>

    <div id="사마귀팀">
        <p>사마귀</p>
        <p>개구리</p>
        <p>명우</p>
        <p>메 건</p>
        <p>박태준</p>

    </div>

    <!-- div와 같은 역할을 하면서, 어디에 쓰는 태그인지 이름에 적둔 것 : 시맨틱 태그-->

    <header style="border: 1px solid black;">
        헤더영역

            alt="">

    <nav style="border: 1px solid black;">
        네비게이션 영역
        <ul>
            <li>치지직</li>
            <li>쇼핑</li>
            <li>부동산</li>
            <li>웹툰</li>
        </ul>
    </nav>
    <section style="border: 1px solid black;">
        섹션1
    </section>
    <section style="border: 1px solid black;">
        섹션2
    </section>
    <section style="border: 1px solid black;">
        섹션3
    </section>
    <footer style="border: 1px solid black;">
        맨 밑 영역 <br>
        종로산업정보학교 AI 컴퓨터과 2025.3 ~ 12 / 3기 재학생 / 02-2237-0465 <br>
        주소 : 서울시 종로구 종로58길 28 종로산업정보학교
    </footer>

</html>
