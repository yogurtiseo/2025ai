<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>

<body>
    <form action="">

        <fieldset> <!-- 필드, 영역 -->
            <legend>필드의 제목</legend>

            <label for="">아이디 <input type="text" placeholder="최소4자"> </label>
            <br>
            <label for="">비밀번호 <input type="password" placeholder="영문+숫자+특수문자 혼합 8자"> </label>
            <br>
            <label for="연결">이름 </label>
            <input type="text" name="" id="연결">
            <br>
            <label>이메일 <input type="email" autofocus> </label>
            <br>
            <label>전화번호 <input type="tel"> </label>
        </fieldset>

        <fieldset>
            <legend>필드의 제목</legend>

            <h3>성별</h3>

            <label><input type="radio" name="성별" value="man">남성</label>
            <label><input type="radio" name="성별" value="woman">여성</label>

            <h3>먹을 거</h3>
            <label><input type="checkbox" checked name="먹을거" value="chicken">치킨</label>
            <label><input type="checkbox" name="먹을거" value="pizza">피자</label>
            <label><input type="checkbox" checked name="먹을거" value="chickenn">통닭</label>
            <label><input type="checkbox" name="먹을거" value="mcdonald">맥날</label>
            <label><input type="checkbox" name="먹을거" value="meat">명륜진사</label>
            <br>
            <button type="reset">초기화 버튼</button>
            <button type="button">기능없는 버튼</button>
            <button type="submit">회원가입(제출)</button>
        </fieldset>



    </form>

</body>

</html>
